<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Music Generator</title>
	<script src='http://www.midijs.net/lib/midi.js'></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
	.heading{
		font-weight: 100;
		font-size: 4em;
		text-shadow: 1px 1px 5px black;
	}
	
	img{
		height: 90%;
		width: 100%;
	}

	.text{
		font-size: 32px;
		font-style: italic;
	}

</style>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="heading"> Random Music Generator </h1>
				<p> Generate Random Music</p>
			</div>
		</div>
		
		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<button type="submit" class="btn btn-primary"> Generate </button>
		</form>
		<br>
		<br>
		{% if flag %}
			<div class="row">
				<div class="col-sm-8">
					<p class="text"> Generated Music : </p>
					<script>MIDIjs.play('static/test_output.mid');</script>
					<a href="#" onClick="MIDIjs.stop();">Stop Music</a>
				</div>
			</div>
			
		{% endif %}
	</div>
</body>
</html>
